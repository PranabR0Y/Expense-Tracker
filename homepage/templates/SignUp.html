{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{%static 'css/login_css.css'%}" rel="stylesheet">
</head>
<body>
 <div class="flex items-center justify-center min-h-screen bg-gray-800">
        <div class="bg-white rounded-l p-20">
            <h1 class="text-2xl font-bold text-center mb-4">Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                <div clas="mt-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-2 border border-gray-300 rounded-sm p-1 w-full focus:outline-none focus:ring-1 focus:ring-black">
                </div>
                <div class="mt-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-2 border border-gray-300 rounded-sm p-1 w-full focus:outline-none focus:ring-1 focus:ring-black">
                </div>
                <div class="mt-4">
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-2 border border-gray-300 rounded-sm p-1 w-full focus:outline-none focus:ring-1 focus:ring-black">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red">Sign Up</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
